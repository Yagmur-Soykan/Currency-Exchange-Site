<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Kuru Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div id="container"> <!-- Btün uygulamanın genelini kapsıyor-->
        <div id="main">
            <div class="header-wrapper">
                <h3>CURRENCY CONVERTER</h3>
            </div>

            <div class="content-wrapper">
                <input id ="amount" type= "number" placeholder="Amount">
                <select id="firstCurrencyOption">
                    <option selected>USD</option>
                    <option>EUR</option>
                    <option>JPY</option>
                    <option>BGN</option>
                    <option>CZK</option>
                    <option>DKK</option>
                    <option>GBP</option>
                    <option>HUF</option>
                    <option>PLN</option>
                    <option>RON</option>
                    <option>SEK</option>
                    <option>CHF</option>
                    <option>ISK</option>
                    <option>NOK</option>
                    <option>HRK</option>
                    <option>RUB</option>
                    <option>TRY</option>
                    <option>AUD</option>
                    <option>BRL</option>
                    <option>CAD</option>
                    <option>CNY</option>
                    <option>HKD</option>
                    <option>IDR</option>
                    <option>ILS</option>
                    <option>INR</option>
                    <option>KRW</option>
                    <option>MXN</option>
                    <option>MYR</option>
                    <option>NZD</option>
                    <option>PHP</option>
                    <option>SGD</option>
                    <option>THB</option>
                    <option>ZAR</option>
                    
                </select>

                <i class="fa-solid fa-arrow-right"></i>

                <select id="secondCurrencyOption">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>JPY</option>
                    <option>BGN</option>
                    <option>CZK</option>
                    <option>DKK</option>
                    <option>GBP</option>
                    <option>HUF</option>
                    <option>PLN</option>
                    <option>RON</option>
                    <option>SEK</option>
                    <option>CHF</option>
                    <option>ISK</option>
                    <option>NOK</option>
                    <option>HRK</option>
                    <option>RUB</option>
                    <option>TRY</option>
                    <option>AUD</option>
                    <option>BRL</option>
                    <option>CAD</option>
                    <option>CNY</option>
                    <option>HKD</option>
                    <option>IDR</option>
                    <option>ILS</option>
                    <option>INR</option>
                    <option>KRW</option>
                    <option>MXN</option>
                    <option>MYR</option>
                    <option>NZD</option>
                    <option>PHP</option>
                    <option>SGD</option>
                    <option>THB</option>
                   

                    <option selected>ZAR</option>
                </select>

                <input id="result" type="numer" placeholder="Result" readonly>
                <!--Read only ile inputun içine yazı yazılmasını engelliyoruz-->
            </div>

        </div>
    </div>
    
  <script src="script.js"></script>
  
</body>
</html>

<!-- 
https://freecurrencyapi.com/docs/latest burda base currency default
olarak USD

Birden fazla parametre ekleniyorsa(&)işareti konulur.
İlk olarak apiKey parametresini ekledik daha sonra base_currency

(?) işareti, bir URL'deki sorgu parametrelerinin başlangıcını belirtir ve 
sadece ilk parametreden önce kullanılır. Sonraki parametreler ise & işareti ile eklenir.
& İşareti: İlk parametreden sonra gelen tüm ek parametreler için kullanılır. Birden fazla
parametreyi birbirine bağlamak için bu işaret kullanılır.

-->
